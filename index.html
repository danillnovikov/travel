<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,300;1,700&family=Magra:wght@700&family=Red+Hat+Text:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="label">
                <img src="/icons/label.png" alt="label">
                <div class="label_text">Travel Portal </div>
            </div>
            <nav>
                <ul class="menu">
                    <li class="menu_item"><a href="#" class="menu_link">How It Works</a></li>
                    <li class="menu_item"><a href="#" class="menu_link">Plan Your Trip</a></li>
                    <li class="menu_item"><a href="#" class="menu_link">Destinations</a></li>
                    <li class="menu_item"><a href="#" class="menu_link">Travel Stories</a></li>
                </ul>
            </nav>
            <button>Login</button>
        </header>

        <main>
            <section class="preview">
                <h1 class="preview_title">Explore the beauty of <br> the World</h1>
                <div class="preview_descr">Receive personalized recommendations for countries, hotels, activities and
                    more</div>
                <form>
                    <input type="text" placeholder="What would you like to do?" class="preview_search">
                    <button class="preview_btn">Start Planning</button>
                </form>

            </section>
            <section class="steps"></section>
            <section class="destinations"></section>
            <sections class="stories"></sections>

        </main>
        <footer></footer>
    </div>

</body>

</html>
